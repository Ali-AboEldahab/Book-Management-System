<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="imgs/icon.png">
  <title>Library</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div id="startpage" class="welcome-container">
    <h1 class="welcome-text">Welcome to Our Library</h1>
    <button id="start" style="margin-top: 50px; width: 200px; font-size: 20px;"> Let's Start </button>
  </div>

  <div class="section " >
    <div class="row">
      <div class="col-md-3  centered-card d-none" id="booknumContainer">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title" style="font-size: 25px;">How Many Books ðŸ“š ?</h3>
            <form>
              <div class="form-group mt-2">
                <input type="number" class="form-control mb-1" id="bookNum" placeholder="Enter Number of Books" style="width: 95%;">
                <ul class="d-none" id="ul">
                  <li>Field is Required </li>
                  <li>You must enter numbers only</li>
                </ul>
              </div>
              <div class="col-12 btn">
                <button type="submit" id="bookNumBtn">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>



    <section class="form-container d-none" id="FormOfAddBooks">
      <h1 class="text-center " style="font-size: 50px; margin-bottom: 40px;">Enter The Book Data #<span>1</span></h1>
      <div class="row ">
        <div class="col-12 col-md-6 ">
          <div class="title mt-2 text-center h5">Book Name</div>
        </div>
        <div class="col-12 col-md-6 ">
          <input id="book-name" type="text" placeholder="Enter Book Name" class="mb-3 " />
        </div>

        <div class="col-12 col-md-6">
          <div class="title mt-2 text-center h5">Price $</div>
        </div>
        <div class="col-12 col-md-6 ">
          <input id="book-price" type="number" placeholder="Enter Book Price" class="mb-3 " />
        </div>

        <div class="col-12 col-md-6">
          <div class="title mt-2 text-center h5">Author Name</div>
        </div>
        <div class="col-12 col-md-6">
          <input id="author-name" type="text" placeholder="Enter Author Name" class="mb-3 " />
        </div>

        <div class="col-12 col-md-6">
          <div class="title mt-2 text-center h5">Author Email</div>
        </div>
        <div class="col-12 col-md-6">
          <input id="author-email" type="email" placeholder="Enter Author Email" class="mb-3 " /><br>

        </div>

        <div class="col-12 text-center ">
          <button id="add-book" style="margin-top: 40px;"> Add Book </button>
        </div>
      </div>
    </section>


    <div id="displayBooks" class="d-none">
      <div class="ptop">
        <p>Books List</p>
      </div>
      <table class="table">
        <thead class="head-c">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Author Name</th>
            <th scope="col">Author Email</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody class="table-light" id="tbody">

        </tbody>
      </table>

    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
